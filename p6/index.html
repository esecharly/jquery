<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>campos de texto</title>
    <script src="../jquery-3.6.0.js"></script>
</head>
<body>
    <label for="">mi valor</label>
    <input type="checkbox" id="miCheckbox">
</body>
</html>

<script>
    $(document).ready(function(){
        
        $('#miCheckbox').prop("checked",true);

        $('#miCheckbox').click(function(){
            if($('#miCheckbox').is(':checked')) {
                alert("esta checkeado el control");
            }else{
                alert("no esta check el control");
            }
        });
    });
</script>
